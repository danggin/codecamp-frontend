<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher Order Function</title>
    <script>
      function aaa() {
        const apple = 10;

        return function bbb() {
          const banana = 20;
          console.log(apple);
          console.log(banana);
        };
      }
      aaa()(); // 고차함수 + 즉시 실행
    </script>
  </head>
  <body></body>
</html>
