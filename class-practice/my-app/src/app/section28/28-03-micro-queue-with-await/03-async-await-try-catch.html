<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event loop</title>
    <script>
      const onClickButton1 = () => {
        try {
          fetch("https://adgfgfdgaeoprf.com");
          console.log("성공?");
        } catch (error) {
          console.log("에러가 발생하였습니다.");
        }
      };

      const onClickButton2 = async () => {
        try {
          await fetch("https://adgfgfdgaeoprf.com");
          console.log("성공?");
        } catch (error) {
          console.log("에러가 발생하였습니다.");
        }
      };
    </script>
  </head>
  <body>
    <button onclick="onClickButton1()">await 없이 요청하기</button>
    <button onclick="onClickButton2()">await 함께 요청하기</button>
  </body>
</html>
