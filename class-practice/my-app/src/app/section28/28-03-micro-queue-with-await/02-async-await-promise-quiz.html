<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event loop</title>
    <script>
      function onClickLoop() {
        console.log("시작~"); // 1

        function aaa() {
          console.log("aaa 시작!"); // 2
          bbb();
          console.log("aaa 끝!"); // 5
        }

        async function bbb() {
          console.log("bbb 시작!"); // 3
          await ccc();
          console.log("bbb 끝!"); // 8
        }

        async function ccc() {
          console.log("ccc 시작!"); // 4
          const friend = await "철수";
          console.log(friend); // 7
        }

        aaa();

        console.log("끝!"); // 6
      }
    </script>
  </head>
  <body>
    <button onclick="onClickLoop()">시작하기</button>
  </body>
</html>
