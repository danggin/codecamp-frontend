<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event loop</title>
    <script>
      function onClickLoop() {
        console.log("시작~"); // 1

        function aaa() {
          console.log("aaa 시작!"); // 2
          bbb();
          console.log("aaa 끝!"); // 4
        }

        async function bbb() {
          console.log("bbb 시작!"); // 3
          const friend = await "철수";
          console.log(friend); // 6
        }

        aaa();

        console.log("끝!"); // 5
      }
    </script>
  </head>
  <body>
    <button onclick="onClickLoop()">시작하기</button>
  </body>
</html>
