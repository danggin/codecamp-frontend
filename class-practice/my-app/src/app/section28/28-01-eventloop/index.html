<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event loop</title>
    <script>
      const onClickButton = () => {
        console.log("시작");

        setTimeout(() => {
          console.log("0초 뒤에 실행될 거예요!");
        }, 0);

        let sum = 0;
        for (let i = 0; i <= 900000000; i++) {
          sum = sum + 1;
        }

        console.log("끝!");
      };
    </script>
  </head>
  <body>
    <button onclick="onClickButton()">시작하기</button>
  </body>
</html>
