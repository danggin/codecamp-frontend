<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher Order Function</title>
    <script>
      const aaa = (tomato) => (orange) => (apple) => (banana) => {
        console.log(tomato);
        console.log(orange);
        console.log(apple);
        console.log(banana);
      };

      aaa(100)(200)(10)(20); // 커링
    </script>
  </head>
  <body></body>
</html>
