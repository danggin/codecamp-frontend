<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>file prefetch</title>
    <!-- file prefetch : 다음 페이지를 미리 다운로드 받으므로, 이동 시 빠름 -->
    <link rel="prefetch" href="./board.html" />
  </head>
  <body>
    <!-- 라이브 서버에서 Disable-cache 해제하고 테스트 -->
    <a href="./board.html">게시판으로 이동하기</a>
  </body>
</html>
