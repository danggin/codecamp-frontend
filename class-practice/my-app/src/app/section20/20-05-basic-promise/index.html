<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
    <script>
      const onClickThen = () => {
        new Promise((success, fail) => {
          try {
            setTimeout(() => {
              const response = "강아지.jpg"; // 2초가 걸려서 백엔드에서 강아지 이미지 받아옴
              success(response); // 성공하면 실행되는 부분
            }, 2000);
          } catch (error) {
            fail(error); // 실패하면 실행되는 부분
          }
        })
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      };

      const onClickAwait = async () => {
        const result = await new Promise((success, fail) => {
          try {
            setTimeout(() => {
              const response = "강아지.jpg"; // 2초가 걸려서 백엔드에서 강아지 이미지 받아옴
              success(response); // 성공하면 실행되는 부분
            }, 2000);
          } catch (error) {
            fail(error); // 실패하면 실행되는 부분
          }
        })
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      };
    </script>
  </head>
  <body>
    <button onclick="onClickThen()">Promise 실행하기 (then)</button><br />
    <button onclick="onClickAwait()">Promise 실행하기 (await)</button>
  </body>
</html>
