<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflow / Repaint</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      .reflow {
        background-color: aquamarine;
      }

      .reflow:hover {
        width: 120px;
        height: 120px;
      }

      .repaint {
        background-color: mediumslateblue;
      }

      .repaint:hover {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="reflow">리플로우 연습</div>
    <div class="repaint">리페인트 연습</div>
  </body>
</html>
